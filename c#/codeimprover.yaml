#Configuration file CodeImprover Code Quality analytical engines
#This codeimprover.yaml file is designed for working with duplication in source code written in C#
#Please edit the configuration file to your needs and add it to your repository.
#-----------------------------------------------------------------------------------------
#The repo codeimprover/codeimprover contains codeimprover.yaml files for other languages. 
#If you create a codeimprover.yaml file for your language - please contribute it to the community via a fork and a pull request
#just like any other open-source project.
#We wellcome your contributions.
duplicationConfig:
  numberOfLinesToCompare: 7
  #Below patters are in regular expression
  exclusions:
    pathPatterns:      
      - \.csproj$
      - \.json$      
      - \.md$
    linePatterns:
      - using \S+;
